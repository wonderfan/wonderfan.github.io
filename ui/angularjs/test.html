<!DOCTYPE HTML>
<html>
  <head>
    <title>AngularJS</title>
    <!-- use the bootstrap css framework -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap-theme.css">
  </head>
  
  <body ng-app="app">
    <section data-role="header">
      
    </section>
    <section data-role="main">
      <div class="container">
        <div class="row">
          <div ng-controller="mainController">
            <div>The value is {{ name }}</div>
            <div ng-style="text-success">The style sheet should be changed</div>
          </div>
        </div>
      </div>
    </section>
    
    <section data-role="footer">
      <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular-route.min.js"></script>
      <script>
        angular.module('app').controller('mainController', mainController);
        mainController.$inject = ['$scope'];
        function mainController($scope){
          $scope.name = "wu han";
        }
      </script>
    </section>
  </body>
  
</html>
