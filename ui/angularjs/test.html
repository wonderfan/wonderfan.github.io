<!DOCTYPE HTML>
<html>
  <head>
    <title>AngularJS</title>
    <!-- use the bootstrap css framework -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap-theme.css">
  </head>
  
  <body ng-app='MyApp' ng-cloak>
    <section data-role="header">
    </section>
    <section data-role="main">
      <div class="container" ng-controller="MainCtrl">
        <div class="row">
          <div>let's see the expression {{1+2}}</div>
          <div ng-bing="flag"></div>
          <div ng-class="flag ? 'text-success':'text-error'">The style sheet should be changed</div>
        </div>
        <div class="row">
          <button ng-click="change()" class="btn btn-default btn-lg">Click Me</button>
        </div>
      </div>
    </section>
    
    <section data-role="footer">
      <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular-route.min.js"></script>
      <script>
       angular.module('MyApp',[]);
       angular.module('MyApp').controller('MainCtrl',MainCtrl);
       MainCtrl.$inject = ['$rootScope','$element','$log'];
        function MainCtrl($scope,$element,$log){
          $scope.flag = false;
          $scope.change = function(){
            $scope.flag = true;
            $log.warn("the click event is handled");
          }
          $log.debug("awesome angular application");
          $log.debug($element);
          window.wonscope = $scope;
          window.wonelement = $element;
        }
      </script>
    </section>
  </body>
  
</html>
