<!DOCTYPE HTML>
<html>
  <head>
    <title>AngularJS</title>
    <!-- use the bootstrap css framework -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap-theme.css">
  </head>
  
  <body ng-app ng-init="wonder=123">
    <section data-role="header">
      
    </section>
    <section data-role="main">
      <div class="container">
        <div class="row">
          <div>let's see the expression {{1+2}} {{wonder}}</div>
          <div ng-class="{ 'text-success': true, 'text-large': false }">The style sheet should be changed</div>
        </div>
        <div class="row" ng-controller="MainCtrl">
          <button ng-click="change" class="btn btn-primary"></button>
        </div>
      </div>
    </section>
    
    <section data-role="footer">
      <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular-route.min.js"></script>
      <script>
        //angular.module('ng').controller('MainCtrl',MainCtrl);
       // MainCtrl.$inject = ['$scope','$rootElement','$log'];
        function MainCtrl($scope,$rootElement,$log){
          $scope.change = function(){
            $scope.wonder = 456;
          }
          $log.debug("awesome angular application");
          $log.debug($rootElement);
        }
      </script>
    </section>
  </body>
  
</html>
