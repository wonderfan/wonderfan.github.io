<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="wonderfan,bootstrap,ionic,php,js,python">
    <meta name="keywords" content="wonderfan,bootstrap,ionic,php,js,python">
    <meta name="author" content="wonderfan">
    <title>Awesome Mobile APP</title>
    <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/1.0.0/css/ionic.css" >
</head>
<body ng-app="app">
    <div ng-controller="FooterSimpleCtrl">
      <ion-footer-bar class="bar-assertive"  ng-class="{'bar-subfooter': data.isSubfooter}" ng-show="data.isShown">
        <h1 class="title">Footer</h1>
      </ion-footer-bar>
      <ion-content>
        <ion-toggle ng-model="data.isSubfooter">Make it a Subfooter?</ion-toggle>
        <ion-toggle ng-model="data.isShown">Show it?</ion-toggle>
        <div class="list">
          <div class="item" ng-repeat="item in items">
            {{item}}
          </div>
        </div>
      </ion-content>
    </div>    
    <script src="http://code.ionicframework.com/1.0.0/js/angular/angular.js"></script>
    <script src="http://code.ionicframework.com/1.0.0/js/angular/angular-sanitize.js"></script>
    <script src="http://code.ionicframework.com/1.0.0/js/angular/angular-resource.js"></script>
    <script src="http://code.ionicframework.com/1.0.0/js/angular/angular-animate.js"></script>
    <script src="http://code.ionicframework.com/1.0.0/js/angular-ui/angular-ui-router.js"></script>
    <script src="http://code.ionicframework.com/1.0.0/js/ionic.bundle.js"></script>  
    <script>
        angular.module('app', ['ionic'])
        .controller('FooterSimpleCtrl', function($scope) {
          $scope.data = {
            isSubfooter: false,
            isShown: true
          };
        
          $scope.items = [];
          for (var i = 0; i < 20; i++) {
            $scope.items.push('Item ' + i);
          }
        });        
    </script>
</body>
</html>
