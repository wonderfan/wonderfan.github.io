<!DOCTYPE html>
<html>
  <head>
    <title>Animation</title>
    <style type="text/css">
      .main {
        color:red;
      }
      
      .main.content {
        color:black;
      }
      .content {
        color:blue;
      }
    </style>
  </head>
  <body>
    <p class="main">This is my first paragraph</p>
    <p class="main content"> this is the second text</p>
    <div class="main">
      <p class="content">this is the third text</p>
    </div>
  
  </body>
</html>
