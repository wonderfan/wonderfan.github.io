<!DOCTYPE html>
<html>
  <head>
    <title>Animation</title>
    <link rel="stylesheet"  type="text/css" href="http://daneden.github.io/animate.css/animate.min.css"/>
    <style type="text/css">
      .main {
        color:red;
      }
      
      .main.content {
        color:black;
      }
      .content {
        color:blue;
      }
    </style>
  </head>
  <body>
    <p class="main">This is my first paragraph</p>
    <p class="main content"> this is the second text</p>
    <div class="main">
      <p class="content">this is the third text</p>
    </div>
    <p class="content main"> This is my fourth text</p>
    <p class="animated infinite bounce">This is animation test</p>
  
  </body>
</html>
